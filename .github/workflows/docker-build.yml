name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.
    branches:
      - main  # Auto-build on main branch pushes
  workflow_dispatch:  # Allows manual triggering
    inputs:
      version_type:
        description: 'Version increment type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  DOCKER_HUB_USERNAME: qodexai
  IMAGE_NAME: apimesh

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest version tag
        id: get_version
        run: |
          # Get the latest semantic version tag
          LATEST_TAG=$(git describe --tags --match 'v*.*.*' --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          # Extract version numbers (remove 'v' prefix)
          VERSION_NUM=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
          
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Calculate version
        id: calc_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Use the tag version directly
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION#refs/tags/}
            TAG_NAME="${{ github.ref_name }}"
          else
            # Auto-increment version based on latest tag
            MAJOR="${{ steps.get_version.outputs.major }}"
            MINOR="${{ steps.get_version.outputs.minor }}"
            PATCH="${{ steps.get_version.outputs.patch }}"
            
            # Determine increment type
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              INCREMENT_TYPE="${{ github.event.inputs.version_type }}"
            else
              INCREMENT_TYPE="patch"  # Default to patch for branch pushes
            fi
            
            # Increment version
            case "$INCREMENT_TYPE" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            TAG_NAME="v${VERSION}"
            
            # Add build number for non-tag builds (using run number)
            BUILD_NUMBER="${{ github.run_number }}"
            VERSION_WITH_BUILD="${VERSION}-build.${BUILD_NUMBER}"
          fi
          
          # Extract short SHA
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA=$(echo "$COMMIT_SHA" | cut -c1-7)
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version_with_build=${VERSION_WITH_BUILD:-$VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.calc_version.outputs.tag }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.calc_version.outputs.version }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.calc_version.outputs.version_with_build }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.calc_version.outputs.short_sha }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create Git Tag (for branch pushes)
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.calc_version.outputs.tag }}" -m "Auto-incremented version: ${{ steps.calc_version.outputs.tag }}"
          git push origin "${{ steps.calc_version.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Image digest
        run: |
          echo "Image pushed with tags:"
          echo "  - ${{ steps.calc_version.outputs.tag }}"
          echo "  - ${{ steps.calc_version.outputs.version }}"
          echo "  - ${{ steps.calc_version.outputs.version_with_build }}"
          echo "  - ${{ steps.calc_version.outputs.short_sha }}"
          echo "  - latest"

